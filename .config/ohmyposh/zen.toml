console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
auto_upgrade = true
final_space = true

[var]
  ElixirComplete = '<#422251></><#ffffff,#422251></><#422251></>'

[secondary_prompt]
  template = '󱤀  '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '󰈈  '
  foreground = ''
  background = 'transparent'
  foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}magenta{{end}}',
  ]

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'plain'
    template = '{{.Icon}}'

  [[blocks.segments]]
    type = 'path'
    foreground = 'blue'
    background = 'transparent'

    [blocks.segments.properties]
      cycle = ['cyan', 'magenta', 'blue']
      folder_icon = ' '
      home_icon = ' '
      max_width = 20
      style = 'agnoster_short'

      [blocks.segments.properties.mapped_locations]
        "~/Code/" = " "
        "~/Downloads/" = " "
        "~/vaults/" = " "
        "~/.config/" = " "

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    template = '<#FFFFFF>{{ url .UpstreamIcon .UpstreamURL }}</> {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  <#91d7e3> ★{{.Working.Untracked}}</> {{ .Working.Modified }}{{ if .Working.Deleted }}<#ed8796>  {{.Working.Deleted}}</>{{ end }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <#f5bde6>✓</> {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}<#94e2d5>  {{ .StashCount }}</>{{ end }}'
    foreground = '#a6e3a1'
    background = 'transparent'
    foreground_templates = [
      '{{ if or (.Working.Changed) (.Staging.Changed) }}#eed49f{{ end }}',
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f5a97f{{ end }}',
      '{{ if gt .Ahead 0 }}#c6a0f6{{ end }}',
      '{{ if gt .Behind 0 }}#c6a0f6{{ end }}',
    ]

    [blocks.segments.properties]
      branch_icon = ' '
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true
      truncate_symbol = '…'

      [blocks.segments.properties.mapped_branches]
        "feat/*" = "🚀 "
        "bug/*" = "🐛 "
        "hotfix/*" = "🔥 "

      [blocks.segments.properties.status_formats]
        "Modified" = "%d"
        "Deleted" = "%d"
        "Untracked" = "★%d"
        "Added" = "✓%d"
        "Unmerged" = "%d"

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    style = 'plain'
    type = 'elixir'
    template = "{{.Var.ElixirComplete}} {{ .Major }}.{{ .Minor }} "
    foreground = '#ffffff'

  [[blocks.segments]]
    type = 'node'
    style = 'powerline'
    template = '  {{ .Major }}.{{ .Minor }} '
    foreground = '#6CA35E'
    background = ''

  [[blocks.segments]]
    type = 'php'
    style = 'powerline'
    template = '  {{ .Major }}.{{ .Minor }} '
    foreground = '#4063D8'
    background = ''

  [[blocks.segments]]
    type = "bun"
    style = "plain"
    foreground = "#3C82F6"
    template = " 🥟 {{ .Full }} "

  [[blocks.segments]]
    type = "lua"
    style = "plain"
    foreground = "blue"
    template = "  {{ .Major }}.{{ .Minor }} "

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    template = "  {{ .FormattedMs }} "
    foreground = 'yellow'
    background = 'transparent'

    [blocks.segments.properties]
      threshold = 5000

  [[blocks.segments]]
    type = 'status'
    template = ' '
    foreground = '#00897b'
    background = ''
    foreground_templates = ['{{ if gt .Code 0 }}#e91e63{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '󰛐 '
    foreground = ''
    background = 'transparent'
    foreground_templates = [
      '{{if gt .Code 0}}red{{end}}',
      '{{if eq .Code 0}}magenta{{end}}',
    ]

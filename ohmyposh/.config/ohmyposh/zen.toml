  foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}magenta{{end}}',
  ]

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'plain'
    template = '{{.Icon}}'

  [[blocks.segments]]
    type = 'path'
    foreground = 'blue'
    background = 'transparent'

    [blocks.segments.properties]
      cycle = ['cyan', 'magenta', 'blue']
      folder_icon = 'ï¼ '
      home_icon = 'ï€• '
      max_width = 20
      style = 'agnoster_short'

      [blocks.segments.properties.mapped_locations]
        "~/Code/" = "ï„  "
        "~/Downloads/" = "ï€™ "
        "~/vaults/" = "ï€­ "
        "~/.config/" = "ï€“ "

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    template = '<#FFFFFF>{{ url .UpstreamIcon .UpstreamURL }}</> {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} ï…‹ <#91d7e3> â˜… {{.Working.Untracked}}</> î®Š{{ .Working.Modified }}{{ if .Working.Deleted }}<#ed8796> ï‘˜ {{.Working.Deleted}}</>{{ end }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <#f5bde6>âœ“</> {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}<#94e2d5> ïƒ‡ {{ .StashCount }}</>{{ end }}'
    foreground = '#a6e3a1'
    background = 'transparent'
    foreground_templates = [
      '{{ if or (.Working.Changed) (.Staging.Changed) }}#eed49f{{ end }}',
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f5a97f{{ end }}',
      '{{ if gt .Ahead 0 }}#c6a0f6{{ end }}',
      '{{ if gt .Behind 0 }}#c6a0f6{{ end }}',
    ]

    [blocks.segments.properties]
      branch_icon = 'ï˜ '
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true
      truncate_symbol = 'â€¦'
      disable_with_jj = true

      [blocks.segments.properties.mapped_branches]
        "feat/*" = "ğŸš€ "
        "bug/*" = "ğŸ› "
        "hotfix/*" = "ğŸ”¥ "

      [blocks.segments.properties.status_formats]
        "Modified" = "î®Š%d"
        "Deleted" = "ï‘˜%d"
        "Untracked" = "â˜…%d"
        "Added" = "âœ“%d"
        "Unmerged" = "îœ§%d"

  [[blocks.segments]]
    type = "jujutsu"
    style = "plain"
    powerline_symbol = "î‚°"
    foreground = "#ffeb3b"
    background = "transparent"
    template = "\uf1fa {{.ChangeID}} {{if .Working.Changed}} \uf044 {{ .Working.String }}{{ end }}"

    [blocks.segments.options]
      fetch_status = true
      ignore_working_copy = false

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    style = 'plain'
    type = 'elixir'
    template = "{{.Var.ElixirComplete}} {{ .Major }}.{{ .Minor }} "
    foreground = '#ffffff'

  [[blocks.segments]]
    type = 'node'
    style = 'powerline'
    template = ' îœ˜ {{ .Major }}.{{ .Minor }} '
    foreground = '#6CA35E'
    background = ''

  [[blocks.segments]]
    type = 'php'
    style = 'powerline'
    template = ' î˜ˆ {{ .Major }}.{{ .Minor }} '
    foreground = '#4063D8'
    background = ''

  [[blocks.segments]]
    type = "bun"
    style = "plain"
    foreground = "#3C82F6"
    template = " ğŸ¥Ÿ {{ .Full }} "

  [[blocks.segments]]
    type = "lua"
    style = "plain"
    foreground = "blue"
    template = " î˜  {{ .Major }}.{{ .Minor }} "

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    template = " ï‰ {{ .FormattedMs }} "
    foreground = 'yellow'
    background = 'transparent'

    [blocks.segments.properties]
      threshold = 5000

  [[blocks.segments]]
    type = 'status'
    template = 'îˆº '
    foreground = '#00897b'
    background = ''
    foreground_templates = ['{{ if gt .Code 0 }}#e91e63{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = 'ó°› '
    foreground = ''
